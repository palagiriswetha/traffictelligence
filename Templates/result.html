        /* Reset styles for html and body to ensure full viewport height and no scrollbars */
        /* --- MODIFICATION HERE: Changed color to black for general text --- */
        html, body {
            height: 100vh; /* 100% of the viewport height */
            margin: 0;    /* Remove default browser margins */
            padding: 0;   /* Remove default browser padding */
            overflow: hidden; /* Helps prevent scrollbars if content slightly overflows */
            font-family: sans-serif; /* Apply font family to entire page */

                                            cropping if aspect ratios don't match (as seen in your pics) */
            background-repeat: no-repeat; /* Prevents the image from tiling */
            background-position: center;  /* Centers the image within the background area */

            /* position: relative is not strictly needed on body if no children are absolutely positioned */
        }

        /* Style for the main "Traffic volume estimation" title */
        .main-title {
            font-style: sans-serif; /* Use a serif font for the title */
            font-size: 2.5em; /* Adjust font size to match your screenshot */
            margin-top: 70px; /* Space from the very top of the page */
            margin-bottom: 10px; /* Space below the title */
            font-weight: medium; /* Make it medium weight as in your screenshots */
            /* --- MODIFICATION HERE: Explicitly set color to black --- */
            color: black; /* Ensure this specific element is black */
            text-shadow: 2px 2px 4px rgba(255,255,255,0.7); /* Adds readability over the image - changed shadow to white for contrast */

            line-height: 1.2; /* Adjust line height for better appearance */
        }

        /* Style for the "Estimated Traffic Volume is: [value]" text */
        .estimated-volume-text {
            font-size: 1em; /* Adjust font size to match your screenshot */

            color: black; /* Ensure this specific element is black */
